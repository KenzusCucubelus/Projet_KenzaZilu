<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login In</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./stylesheets/sign.css" />   
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="http://127.0.0.1:3000/register_process" method="POST">
        <h3>Register</h3>

        <label for="email">Email</label>
        <input type="email" placeholder="Your Email" name="email"size="30" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="pwd">

        <label for="first_name"> First Name</label>
        <input type="text" name="first_name">
        <label for="first_name">Last Name</label>
        <input type="text" name="last_name">
        <label for="first_name">Birthday</label>
        <input type="date" name="birthday" value="2000-07-22">
        <label for="first_name">Formation</label>
        <input type="text" name="formation">

        <label for="role">I am</label>
        <select class ="role" name="role">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
        </select>

        <button  type="submit" >Register</button>
    </form>

</body>
</html>
